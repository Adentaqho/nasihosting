<VirtualHost *:80>
    ServerAdmin admin@sample.nasihosting.com
    ServerName sample.nasihosting.com
    ServerAlias www.sample.nasihosting.com
    DocumentRoot /var/www/html/sample
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/sample>
    php_admin_value open_basedir /var/www/html/sample
    </Directory>
    <Directory /var/www/html/sample>
    php_admin_value upload_tmp_dir /var/www/html/sample
    </Directory>
</VirtualHost>

<VirtualHost *:443>
        ServerName sample.nasihosting.com
        DocumentRoot /var/www/html/sample
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/nasihosting.com.pem
        SSLCertificateKeyFile /etc/apache2/ssl/nasihosting.com.key
        <Directory /var/www/html/sample>
        php_admin_value open_basedir /var/www/html/sample
        </Directory>
        <Directory /var/www/html/sample>
        php_admin_value upload_tmp_dir /var/www/html/sample
        </Directory>
</VirtualHost>
